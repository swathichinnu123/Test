<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		document.write(howManyLetters("Swathi"));

		function howManyLetters(name) {
			var l = name.length;
			return l;
		}

		var fruits = ["Apple" , "Mango" , "Grapes" , "Bannana"];
		for ( i = 0; i < fruits.length; i++ ) {
			document.write(fruits[i] + "<br>");
		}
	</script>
</body>
</html>
